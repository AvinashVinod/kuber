<section class="bg-stone-50 py-20 overflow-hidden">
  <div class="maximum-width lg:px-6">
    <div class="grid lg:grid-cols-2 gap-16 items-start">
      
      <div class="space-y-8">
        <div>
          <span class="text-[#F68FA2] uppercase tracking-[0.1em]">Contact Us</span>
          <h1 class="text-5xl md:text-6xl text-stone-800 mt-4 leading-tight">
            Let's Create Your <br/>
            <span class="italic text-[#F68FA2] font-serif">Masterpiece</span>
          </h1>
          <p class="text-gray-500 text-lg mt-6 leading-relaxed max-w-md">
            Ready to start your journey? Tell us about your dream wedding and let's make it happen. Every detail matters to us.
          </p>
        </div>

        <div class="relative group max-w-md">
          <div class="bg-white p-3 rounded-2xl shadow-2xl transform -rotate-2 group-hover:rotate-0 transition-all duration-500">
            <div class="aspect-video rounded-xl overflow-hidden bg-gray-100">
               <img loading="lazy" src="https://images.unsplash.com/photo-1745573674357-1d6e917927cf?q=80&w=1934&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Hospitality Desk" class="w-full h-full object-cover">
            </div>
            <div class="pt-4 pb-2 text-center">
              <p class="text-stone-400 text-sm italic font-sans tracking-widest">"May I Help You"</p>
            </div>
          </div>
          <div class="absolute -z-10 -bottom-4 -right-4 w-24 h-24 bg-[#F68FA2] rounded-full blur-2xl opacity-60"></div>
        </div>
      </div>

      <div class="bg-white p-8 md:p-12 rounded-[2rem] shadow-2xl border border-stone-50">
        <form id="contact-form" class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-8">
            
            <div class="relative border-b border-gray-200 focus-within:border-[#F68FA2] transition-all">
              <label class="block uppercase tracking-widest text-[#F68FA2] mb-1">Your Name *</label>
              <input type="text" name="name" placeholder="John Doe" class="w-full py-2 bg-transparent outline-none text-stone-700 placeholder:text-gray-300" required />
            </div>

            <div class="relative border-b border-gray-200 focus-within:border-[#F68FA2] transition-all">
              <label class="block uppercase tracking-widest text-[#F68FA2] mb-1">Your Phone *</label>
              <input type="tel" name="phone" placeholder="+91 00000 00000" class="w-full py-2 bg-transparent outline-none text-stone-700 placeholder:text-gray-300" required />
            </div>

            <div class="relative border-b border-gray-200 focus-within:border-[#F68FA2] transition-all">
              <label class="block uppercase tracking-widest text-[#F68FA2] mb-1">Date of Function *</label>
              <input type="date" name="date" class="w-full py-2 bg-transparent outline-none text-stone-700 cursor-pointer" required />
            </div>

            <div class="relative border-b border-gray-200 focus-within:border-[#F68FA2] transition-all">
              <label class="block uppercase tracking-widest text-[#F68FA2] mb-1">Gathering Size *</label>
              <input type="number" name="gathering" placeholder="e.g. 200" class="w-full py-2 bg-transparent outline-none text-stone-700 placeholder:text-gray-300" required />
            </div>

            <div class="relative border-b border-gray-200 focus-within:border-[#F68FA2] transition-all">
              <label class="block uppercase tracking-widest text-[#F68FA2] mb-1">Preferred Location *</label>
              <input type="text" name="location" placeholder="City or Venue" class="w-full py-2 bg-transparent outline-none text-stone-700 placeholder:text-gray-300" required />
            </div>

            <div class="relative border-b border-gray-200 focus-within:border-[#F68FA2] transition-all">
              <label class="block uppercase tracking-widest text-[#F68FA2] mb-1">Estimated Budget</label>
              <select name="budget" class="w-full py-2 bg-transparent outline-none text-stone-600 cursor-pointer appearance-none">
                <option value="" disabled selected>Select Budget</option>
                <option value="<1L">Less Than 1 Lakh</option>
                <option value="1-2L">1 - 2 Lakh</option>
                <option value="2-5L">2 - 5 Lakh</option>
                <option value="5-10L">5 - 10 Lakh</option>
                <option value="10-20L">10 - 20 Lakh</option>
                <option value="20L+">20+ Lakh</option>
                <option value="50L+">50+ Lakh</option>
                <option value="90L+">90+ Lakh</option>
              </select>
            </div>
          </div>

          <div class="relative border-b border-gray-200 focus-within:border-[#F68FA2] transition-all pt-4">
            <label class="block uppercase tracking-widest text-[#F68FA2] mb-1">Tell Us More</label>
            <textarea name="message" rows="3" placeholder="Share your vision with us..." class="w-full py-2 bg-transparent outline-none text-stone-700 placeholder:text-gray-300 resize-none"></textarea>
          </div>

          <button type="submit" class="w-fit mt-6 bg-stone-900 text-white px-5 py-5 rounded-md uppercase tracking-widest hover:bg-[#F68FA2] transition-all duration-300 shadow-lg active:scale-[0.98]">
            Send Your Message
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
